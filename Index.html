<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Project Portal</title>
  <style>
    /* Animated Blue-Purple Background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Login Container Styles */
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.75);
      padding: 25px 35px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      opacity: 1;
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #8e44ad;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
    }
    .error {
      color: #ff4b2b;
      margin-top: 10px;
    }
    /* Projects Interface Styles */
    .projects-container {
      display: none;
      padding: 40px 20px;
      text-align: center;
      opacity: 0;
    }
    .projects-title {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .projects-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .project-card {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
    .project-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .project-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      font-size: 1.2em;
      text-align: center;
    }
    /* Copy Button Styles */
    .copy-pass-container {
      margin-top: 40px;
      text-align: center;
    }
    .copy-pass-container button {
      background: #8e44ad;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <!-- Password Login -->
  <div class="login-container" id="loginContainer">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Login</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <!-- Projects GUI -->
  <div class="projects-container" id="projectsContainer">
    <div class="projects-title">PROJECTS</div>
    <div class="projects-grid">
      <!-- Mason's Project -->
      <div class="project-card" onclick="window.location.href='https://masonsproject-sigma.vercel.app/'">
        <img src="https://via.placeholder.com/300x200?text=Mason%27s+Project" alt="Mason's Project">
        <div class="project-overlay">Mason's Project</div>
      </div>
      <!-- Mason B Tools -->
      <div class="project-card" onclick="window.location.href='https://masonbtools.vercel.app/'">
        <img src="https://github.com/DEMO13291/projects/blob/main/Screenshot%202025-03-19%20225248.png?raw=true"Mason B Tools">
        <div class="project-overlay">Mason B Tools</div>
      </div>
      <!-- Mason Tools Again -->
      <div class="project-card" onclick="window.location.href='https://masontoolsagain.vercel.app/'">
        <img src="https://github.com/DEMO13291/projects/blob/main/Screenshot%202025-03-19%20225234.png?raw=true" alt="Mason Tools Again">
        <div class="project-overlay">Mason Tools Again</div>
      </div>
      <!-- Mason Burns Monkey -->
      <div class="project-card" onclick="window.location.href='https://masonburnsmonkey-masons-projects-69d9fc4c.vercel.app/'">
        <img src="https://via.placeholder.com/300x200?text=Mason+Burns+Monkey" alt="Mason Burns Monkey">
        <div class="project-overlay">Mason Burns Monkey</div>
      </div>
    </div>
    <!-- Copy Button -->
    <div class="copy-pass-container">
      <button onclick="copyPass()">Copy</button>
    </div>
  </div>

  <script>
    // On page load, check if the user is authenticated
    window.onload = function() {
      if (localStorage.getItem("authenticated") === "true") {
        document.getElementById("loginContainer").style.display = "none";
        var projectsContainer = document.getElementById("projectsContainer");
        projectsContainer.style.display = "block";
        projectsContainer.style.opacity = 1;
      }
    };

    // Main login function
    function checkPassword() {
      var input = document.getElementById("passwordInput").value;
      var errorMessage = document.getElementById("errorMessage");
      if (input === "Masonjburns131966") {
        localStorage.setItem("authenticated", "true");
        var loginContainer = document.getElementById("loginContainer");
        loginContainer.style.transition = "opacity 0.5s ease-out";
        loginContainer.style.opacity = 0;
        setTimeout(function() {
          loginContainer.style.display = "none";
          var projectsContainer = document.getElementById("projectsContainer");
          projectsContainer.style.display = "block";
          projectsContainer.style.transition = "opacity 0.5s ease-in";
          setTimeout(function() {
            projectsContainer.style.opacity = 1;
          }, 10);
        }, 500);
      } else {
        errorMessage.textContent = "Incorrect password. Please try again.";
      }
    }

    // Copy the password directly since the user is already authenticated
    function copyPass() {
      navigator.clipboard.writeText("Masonjburns131966")
        .then(function() {
          alert("Password copied to clipboard!");
        })
        .catch(function(err) {
          alert("Failed to copy password: " + err);
        });
    }
  </script>
</body>
</html>
